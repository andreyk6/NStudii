<div class="container mt-3" >
  <h3>Login</h3>
  <div class="row justify-content-center">
    <div class="col">
      <form>
        <div class="form-group row">
          <label for="inputEmail" class="col-sm-12 col-md-4 col-form-label">E-mail</label>
          <div class="col-sm-12 col-md-8">
            <input [(ngModel)]="user.email" type="email" class="form-control" name="inputEmail" id="inputEmail" placeholder="">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-12 col-md-4 col-form-label">{{ 'LOGIN_MODULE.LOGIN_PAGE.PASSWORD' | translate }}</label>
          <div class="col-sm-12 col-md-8">
            <input [(ngModel)]="user.password" type="password" class="form-control" name="inputPassword" id="inputPassword" placeholder="">
          </div>
        </div>
        <div class="form-group row justify-content-end">
          <div class="col-md-4 text-xs-center text-md-right">
            <button (click)="login()" class="btn btn-primary">{{ 'LOGIN_MODULE.LOGIN_PAGE.LOGIN_BTN_TEXT' | translate }}</button>
          </div>
        </div>
      </form>
      <div class="row justify-content-center text-center">
        <div class="col text-sm-center" *ngIf="message" class="alert alert-warning" role="alert">
          <strong>{{message}}</strong>
        </div>
      </div>
    </div>
  </div>
</div>
